services:
  api:    
    container_name: evolution_api
    image: atendai/evolution-api:latest
    networks:
      - evolution-net
    restart: always
    ports:
      - 8080:8080
    env_file:
      - .env    
    depends_on:
      - redis
      - postgres      
    volumes:
      - evolution_instances:/evolution/instances
    expose:
      - 8080

  redis:
    image: redis:7
    networks:
      - evolution-net
    container_name: redis
    command: >
      redis-server --port 6379 --appendonly yes
    volumes:
      - evolution_redis:/data
    ports:
      - 6379:6379

  postgres:
    container_name: postgres
    image: postgres:15
    networks:
      - evolution-net
    command: ["postgres", "-c", "max_connections=1000"]
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=ainbidev
      - POSTGRES_PASSWORD=admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - 5432

  pgadmin:
    image: dpage/pgadmin4:latest
    networks:
      - evolution-net
    environment:
      - PGADMIN_DEFAULT_EMAIL=ainbidev@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=admin  
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - 4000:80
    links:
      - postgres

volumes:
  evolution_instances:
  evolution_redis:
  postgres_data:
  pgadmin_data:


networks:
  evolution-net:
    name: evolution-net
    driver: bridge
